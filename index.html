<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>Tic Tac Toe</header>
    <main>
        <div id="info">
            <div id="info-text">Choose your board piece:</div>
            <div id="pieces">
                <button id="x" class="pieces">X</button>
                <button id="o" class="pieces">O</button>
            </div>
        </div>
        <div id="game-board">
            <div class="board-space first-row first-column"></div>
            <div class="board-space first-row"></div>
            <div class="board-space first-row last-column"></div>
            <div class="board-space first-column"></div>
            <div class="board-space"></div>
            <div class="board-space last-column"></div>
            <div class="board-space last-row first-column"></div>
            <div class="board-space last-row"></div>
            <div class="board-space last-row last-column"></div>
        </div>
    </main>
    <footer>Copyright &copy; 2025 musa</footer>
</body>

</html>
